<div class="outer">
    <a routerLink="/home">Home</a>
    <div class ="container">
       
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        
                        <form [formGroup]="signForm" >
                            <div class="form-group pt-3">
                                <div style="font-weight:bold">User Name</div>
                                <div class="input-field" [class.error]="signForm.controls['userName'].dirty && signForm.hasError('required','userName')" >  
                                <input formControlName="userName" type="text" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signForm.controls['userName'].dirty && signForm.hasError('required','userName')" class="text-danger">*UserName is required</small>

                            <div class="form-group pt-3">
                                <div style="font-weight:bold ">Password</div>
                                <div class="input-field"  [class.error]="signForm.controls['userPassword'].dirty && signForm.hasError('required','userPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="userPassword" [type]="type" class="form-control"  placeholder="Password">
                                <span (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>    
                            </div>
                            </div>
                            <small *ngIf=" signForm.controls['userPassword'].dirty && signForm.hasError('required','userPassword') "   class="text-danger"> *Password is required</small>
                            <div class="form-group pt-3">
                                <div style="font-weight:bold ">Mobile No.</div>
                                <div class="input-field" [class.error]="signForm.controls['mobileNumber'].dirty && signForm.hasError('required','mobileNumber')">
                                <input formControlName="mobileNumber" type="number"  class="form-control" placeholder="Mobile Number">
                                </div>
                            </div>
                            <small *ngIf="signForm.controls['mobileNumber'].dirty && signForm.hasError('required','mobileNumber')" class="text-danger">*Mobile Number is required</small>

                            <div class="form-group pt-3">
                                <div style="font-weight:bold ">Email</div>
                                <div class="input-field" [class.error]="signForm.controls['email'].dirty && signForm.hasError('required','email')">
                                <input formControlName="email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signForm.controls['email'].dirty && signForm.hasError('required','email')" class="text-danger">*Email is required</small>
                           
                            <div class="form-group">
                                <button (click)="onSign()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                           
                        </div>
                           
                            <div class="tect-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login"> Login</a></div>
                        </form>
                    </div>
                </div>
                <div class="mx-1 my-1 py-1 bordert">
                    <div class="text-center py-3">
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </div>
