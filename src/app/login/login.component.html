<div class="outer">
    <div class ="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form  [formGroup]="loginForm"  (ngSubmit)="onLogin()">
                            <div class="form-group pt-7">
                                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>
                            <!-- <div class="form-group pt-3">
                                <div class="input-field" [class.error]=" loginForm.controls['userPassword'].dirty && loginForm.hasError('required','userPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                <input formControlName="userPassword" [type]="type" placeholder="password">
                                <span (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div> -->
    
                            <div class="form-group pt-3">
                                <!-- <div style="font-weight:bold ">Password</div> -->
                                <div class="input-field"  [class.error]="loginForm.controls['userPassword'].dirty && loginForm.hasError('required','userPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="userPassword" [type]="type" class="form-control"  placeholder="Password">
                                <span (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>    
                            </div>
                            </div>
    
                            <small *ngIf=" loginForm.controls['userPassword'].dirty && loginForm.hasError('required','userPassword') "   class="text-danger"> *Password is required</small>
                            <div class="form inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <div class="form-group">
                            <button (click)="onLogin()"   routerLink="/dashboard" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        </div>
                            <div class="tect-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-1 my-1 py-1 bordert">
                        <div class="text-center py-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </div>
