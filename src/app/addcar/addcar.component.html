<app-navbar></app-navbar>

<div class="outer">
  <div class="container">
    <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Add Car</h3>
        </div>
        <br />
        <form [formGroup]="carForm">

          <div class="form-floating mb-3">
            <input
            type="number"
            formControlName="userId"
              class="form-control"
              id="userId"
              placeholder="UserId"
            />
            <label for="floatingInput">User Id</label>
          </div>

          <div class="form-floating mb-3">
            <input
            formControlName="carNumber"
              class="form-control"
              id="carNumber"
              placeholder="CarNumber"
            />
            <label for="floatingInput">Car Number</label>
          </div>
          <br />
          

          <div class="form-floating mb-3">
            <input
            formControlName="carName"
              class="form-control"
              id="carName"
              placeholder="Car Brand"
            />
            <label for="carName">Car Brand</label>
          </div>
          <br />
      

          <div class="form-floating mb-3">
            <input
            formControlName="carModelName"
              class="form-control"
              id="carModelName"
              placeholder="carModelName"
            />
            <label for="carModelName">CarModelName</label>
          </div>
          <br />
         
          <div class="form-floating">
            <select
            formControlName="fuelType"
              class="form-select"
              id="fuelType"
              aria-label="Floating label select example"
            >
           
              <option value="0">Petrol</option>
              <option value="1">Diesel</option>
            </select>
            <label for="fuelType">Fuel Type</label>
          </div>
          <br />
          
          <br />
          <div class="form-floating">
            <select
            formControlName="ownerType"
              class="form-select"
              id="ownerType"
              aria-label="Floating label select example"
            >
              
              <option value="0">1st Owner</option>
              <option value="1">2nd Owner</option>
              <option value="2">3rd Owner</option>
              <option value="3">4th Owner</option>
            </select>
            <label for="ownerType">ownerType</label>
          </div>
          <br />
          <br />
        

          <div class="form-floating mb-3">
            <input
            formControlName="yearOfManufacture"
              type="number"
              class="form-control"
              id="yearOfManufacture"
              placeholder="yearOfManufacture"
            />
            <label for="yearOfManufacture">yearOfManufacture</label>
          </div>
          <br />
      
          <div class="form-floating">
            <select
            formControlName="gearTransmission"
              class="form-select"
              id="gearTransmission"
              aria-label="Floating label select example"
            >
              
              <option value="0">Automatic</option>
              <option value="1">Mannul</option>
            </select>
            <label for="gearTransmission">GearTransmission</label>
          </div>
          <br />
          <br />
       

          <div class="form-floating mb-3">
            <input
            formControlName="kmDriven"
              type="number"
              class="form-control"
              id="kmDriven"
              placeholder="kmDriven"
            />
            <label for="kmDriven">kmDrivenr</label>
          </div>
          <br />


          <div class="form-floating mb-3">
            <input
            formControlName="price"
              type="number"
              class="form-control"
              id="price"
              placeholder="price"
            />
            <label for="price">price</label>
          </div>
          <br />
    
          <div class="form-floating">
            <select
            formControlName="premium"
              class="form-select"
              id="premium"
              aria-label="Floating label select example"
            >
              <option value="0">0</option>
              <option value="1">500</option>
              <option value="2">1000</option>
            </select>
            <label for="premium">Premium</label>
          </div>
          <br />
      
          <br />
          <div class="form-floating">
            <textarea
            formControlName="description"
              class="form-control"
              placeholder="Leave a comment here"
              id="description"
            ></textarea>
            <label for="description">Description</label>
          </div>
         
          <div class="form-group">
          <button (click)="onSign()" type="submit" class="btn btn-primary btn-block mt-4 w-30" style="padding: px;">
            Submit
          </button>
        </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
